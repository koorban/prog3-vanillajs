<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 style="text-align: center; padding-top: 1em; margin-bottom: 1em;">Programming III Vanilla JS</h1>
    <div class='container'>
        <div id="addition" style="border-style: solid; border-width: 1px; border-radius: 0.5em; border-color: black; margin-bottom: 5em;">
            <h2 style="text-align: center; margin-top: 1em; margin-bottom: 1em;">Sum of Two Numbers</h2>
            <div style="margin-left: 10em; margin-right: 10em;">
                <form>
                    <div class="form-group">
                        <label for="">Number 1</label>
                        <input class="form-control"  id="num-one" type="number">
                    </div>
                    <div class="form-group" >
                        <label for="">Number 2</label>
                        <input class="form-control" id="num-two" type="number">
                    </div>
                </form>
                <div>
                    <button class="btn btn-primary" onClick="showAdd()">Calculate</button>
                </div>
                <div style="margin-top: 2em;text-align: center;">
                    <label for="">Result</label>
                    <h5 id="result-sum"></h5>
                </div>
            </div>
        </div>

        <div id='calculate-age' style="border-style: solid; border-width: 1px; border-radius: 0.5em; border-color: black; margin-bottom: 5em;">
            <h2 style="text-align: center; margin-top: 1em; margin-bottom: 1em;">Adult or Minor</h2>
            <div style="margin-left: 15em; margin-right: 5em;">
                <div class='row'>
                    <form class='col'>
                        <div class="form-group">
                            <label for="">Enter Persons Age</label>
                            <input class="form-control" id="persons-age" type="number">
                        </div>
                    </form>
                    <div class='col' style="margin-top: 2em;">
                        <button class="btn btn-primary" onClick="showAge()">Calculate</button>
                    </div>
                </div>
            </div>
            <div style="margin-top: 2em;text-align: center;">
                <label for="">Resultado</label>
                <h5 id="result-age"></h5>
            </div>
        </div>

        <div id='calculate-even' style="border-style: solid; border-width: 1px; border-radius: 0.5em; border-color: black; margin-bottom: 5em;"> 
            <body id="number-value" Onkeyup="showEvenOdd(event)">
                <h2 style="text-align: center; margin-top: 5em; margin-bottom: 5em;">Enter A Number On Your Keyboard</h2>
                <div style="margin-top: 2em;text-align: center;">
                    <label for="">Resultado</label>
                    <h5 id="result-even-odd"></h5>
                </div>
            </body> 
        </div>

        <div id='calculate-mayor' style="border-style: solid; border-width: 1px; border-radius: 0.5em; border-color: black; margin-bottom: 5em;">
            <h2 style="text-align: center; margin-top: 1em; margin-bottom: 1em;">Find the Largest Number</h2>
            <div style="margin-left: 10em; margin-right: 10em;">
                <form>
                    <div class="form-group">
                        <label for="">Enter the First Number</label>
                        <input class="form-control" id="number-one" type="number">
                    </div>
                    <div class="form-group">
                        <label for="">Enter the Second Number</label>
                        <input class="form-control" id="number-two" type="number">
                    </div>
                    <div class="form-group">
                        <label for="">Enter the Third Number</label>
                        <input class="form-control" id="number-three" type="number">
                    </div>
                </form>
                <div>
                    <button class="btn btn-primary" onClick="showMayor()">Calculate</button>
                </div>
                <div style="text-align: center;">
                    <label for="">Resultado</label>
                    <h5 id="result-mayor"></h5>
                </div>
            </div>
        </div>
    
        <div id="factorial" style="border-style: solid; border-width: 1px; border-radius: 0.5em; border-color: black; margin-bottom: 5em;">
            <h2 style="text-align: center; margin-top: 1em; margin-bottom: 1em;">Enter a Number. Find the Factorial</h2>
            <div style="margin-left: 10em; margin-right: 10em;">
                <form>
                    <div class="form-group">
                        <label for="">Number Factorial</label>
                        <input class="form-control" id="number-factorial" type="number">
                    </div>
                </form>
                <div>
                    <button class="btn btn-primary" onClick="showFactorial()">Calculate</button>
                </div>
                <div style="text-align: center;">
                    <label for="">Resultado</label>
                    <h5 id="result-factorial"></h5>
                </div>
            </div> 
        </div>

        <div id="multip-table" style="border-style: solid; border-width: 1px; border-radius: 0.5em; border-color: black; margin-bottom: 5em;">
            <h2 style="text-align: center; margin-top: 1em; margin-bottom: 1em;">Multiplication Table</h2>
            <div style="margin-left: 10em; margin-right: 10em;">
                <form>
                    <div class="form-group">
                        <label for="">Enter a Number</label>
                        <input class="form-control" id="number-table" type="text" Onkeyup="showTable(event)" />
                    </div>
                </form>
                <table class="table table-dark">
                    <thead>
                      <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Operator</th>
                            <th scope="col">Multiplier</th>
                            <th scope="col">Product</th>
                      </tr>
                    </thead>
                    <tbody id='table-body'></tbody>
                </table>
            </div> 
        </div>
    
    </div>
</body>
</html>
